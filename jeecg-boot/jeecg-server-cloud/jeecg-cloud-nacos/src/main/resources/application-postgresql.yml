server:
  servlet:
    contextPath: /nacos
  tomcat:
    accesslog:
      enabled: true
      pattern: '%h %l %u %t "%r" %s %b %D %{User-Agent}i %{Request-Source}i'
    basedir: ''

spring:
  datasource:
    platform: postgresql
  sql:
    init:
      platform: postgresql

db:
  num: 1
  url:
    '0': jdbc:postgresql://${POSTGRES-HOST:jeecg-boot-pgsql}:${POSTGRES-PORT:5432}/${POSTGRES-DB:nacos}?stringtype=unspecified
  user:
    '0': ${POSTGRES-USER:postgres}
  password:
    '0': ${POSTGRES-PWD:postgres}
  driver:
    '0': org.postgresql.Driver

management:
  metrics:
    export:
      elastic:
        enabled: false
      influx:
        enabled: false

nacos:
  core:
    auth:
      enabled: false
      caching:
        enabled: true
      server:
        identity:
          key: nacos
          value: nacos
      plugin:
        nacos:
          token:
            expire:
              seconds: 18000
            secret:
              key: VGhpc0lzTXlDdXN0b21TZWNyZXRLZXkwMTIzNDU2Nzg=
      system:
        type: nacos
  istio:
    mcp:
      server:
        enabled: false
  naming:
    empty-service:
      auto-clean: true
      clean:
        initial-delay-ms: 50000
        period-time-ms: 30000
  security:
    ignore:
      urls: /,/error,/**/*.css,/**/*.js,/**/*.html,/**/*.map,/**/*.svg,/**/*.png,/**/*.ico,/console-ui/public/**,/v1/auth/**,/v1/console/health/**,/actuator/**,/v1/console/server/**
  standalone: true 